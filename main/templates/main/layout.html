{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/mastercard.png' %}" alt="">
        <h3>Алгоритмика</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная страница</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-newspaper"></i> О нас</li></a>
            <a href="{% url 'contact' %}"><li><i class="fas fa-phone"></i> Контакты</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить статью</button></li></a>
        </ul>
    </aside>
    <main>
         {% block content %}
         {% endblock %}
    </main>
</body>
</html>
