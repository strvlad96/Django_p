{% extends 'main/layout.html' %}

{% block title %}Обновить статью{% endblock %}
{% block content %}
    <div class="features">
        <h1>Обновить статью</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.short_text }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Обновить запись</button>
        </form>
    </div>
{% endblock %}
